<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Document</title>
</head>
<body>

    
    <div class="search-container">
        <h1>Search Any Book Here</h1>
        <div class="search-box">
            <input type="text" class="book-name" placeholder="Search">
            <button class="clear-btn icon-clear"><i class="fas fa-times"></i></button>
            <button class="search-btn search"><i class="fas fa-search"></i></button>
        </div>
        <div class="results-header"></div>
    </div>
    <div class="loading" style="display: none;">Searching...</div>

    <div class="book-details"></div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
    <script src="./apps.js"></script>
</body>
</html>
